<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/4041205873.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="forecast-container">
      <section class="title">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="📍Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-secondary"
              />
            </div>
          </div>
        </form>
        <h1 id="city">
          Weather: <span id="current-location">Manchester</span>
        </h1>
        <a href="a"><i class="fa-solid fa-circle dot-full"></i></a>
        <a href="a"><i class="fa-solid fa-circle-dot dot-empty"></i></a>
        <a href="a"><i class="fa-solid fa-circle-dot dot-empty"></i></a>
        <a href="a"><i class="fa-solid fa-circle-dot dot-empty"></i></a>
      </section>
      <div class="overview">
        <div class="row">
          <div class="col-2">
            <i class="fa-regular fa-sun sunshine"></i>
          </div>
          <div class="col-4">
            <div>
              <span id="current-temp-number">9</span
              ><span id="current-temp-units"
                ><a href="a" id="temp-units-celcius">°C</a> |
                <a href="a" id="temp-units-farenheit">°F</a></span
              >
            </div>
            <p class="weather-tip">
              Remember to layer up <br />- it's still nippy out!
            </p>
          </div>

          <div class="col-6">
            <h3 id="day">Wednesday 13:30</h3>
            <h3 id="date">8th February 2023</h3>
            <h3 id="precipitation">Precipition: 30%</h3>
            <h3 id="wind">Wind: 15mph</h3>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-2">
            <p>THURS</p>
          </div>
          <div class="col-2">
            <p>FRI</p>
          </div>
          <div class="col-2">
            <p>SAT</p>
          </div>
          <div class="col-2">
            <p>SUN</p>
          </div>
          <div class="col-2">
            <p>MON</p>
          </div>
          <div class="col-2">
            <p>TUES</p>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-cloud"></i></p>
          </div>
          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-cloud-sun-rain"></i></p>
          </div>

          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-cloud-showers-heavy"></i></p>
          </div>
          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-smog"></i></p>
          </div>
          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-cloud-showers-heavy"></i></p>
          </div>
          <div class="col-2">
            <p class="emoji"><i class="fa-solid fa-sun"></i></p>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">9°</span
              ><span class="weather-forecast-temperature-min"> 5°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">15°</span
              ><span class="weather-forecast-temperature-min"> 9°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">10°</span
              ><span class="weather-forecast-temperature-min"> 5°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">18°</span
              ><span class="weather-forecast-temperature-min"> 10°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">10°</span
              ><span class="weather-forecast-temperature-min"> 5°</span>
            </div>
          </div>
          <div class="col-2">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">16°</span
              ><span class="weather-forecast-temperature-min"> 11°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="author">
        Coded by
        <a href="https://github.com/anna-rosew/Weather-App"
          >GitHub Repository - Coded by Anna Wain
        </a>
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
